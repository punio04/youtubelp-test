<!DOCTYPE html>

    body {

      text-align: center;

    .thanks {

      display: inline-block;
      background: #d32728;
      color: #fff;
      padding: 0.9rem 2.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    /* ========== スマホ対応 ========== */
    @media screen and (max-width: 768px) {
      .thanks__inner {
        padding: 2.2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
